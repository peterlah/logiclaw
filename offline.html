<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#2c3e50">
    <title>오프라인 - 로직 법률사무소</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #3498db;
        }
        
        .btn {
            display: inline-block;
            background-color: #2c3e50;
            color: #fff;
            padding: 12px 30px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>인터넷 연결이 없습니다</h1>
        <p>현재 오프라인 상태입니다. 인터넷에 다시 연결되면 로직 법률사무소 웹사이트를 이용하실 수 있습니다.</p>
        <p>상담이 필요하시면 <strong>02-1234-5678</strong>로 전화해 주세요.</p>
        <a href="/" class="btn">새로고침</a>
    </div>
</body>
</html>
