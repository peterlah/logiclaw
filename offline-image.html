<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 로드 실패</title>
    <style>
        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #666;
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }
        
        .image-placeholder p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="image-placeholder">
        <p>이미지를 불러올 수 없습니다. 인터넷 연결을 확인해주세요.</p>
    </div>
